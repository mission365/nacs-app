<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACS Group - Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'fade-in': 'fade-in 0.5s ease-out',
                        'slide-up': 'slide-up 1s ease-out',
                        'bounce-in': 'bounce-in 0.6s ease-out',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'fade-in': {
                            'from': { opacity: '0', transform: 'translateY(-10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'slide-up': {
                            'from': { opacity: '0', transform: 'translateY(50px) scale(0.9)' },
                            'to': { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        'bounce-in': {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-white relative overflow-x-hidden">
    <!-- Header/Navbar -->
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b border-gray-200 shadow-sm">
        <div class="flex h-16 items-center justify-between px-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 rounded-lg flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-lg">N</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 bg-clip-text text-transparent animate-gradient-x">NACS Group</h1>
                    <p class="text-xs text-slate-500">Add Employee</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="w-full flex justify-center p-4 relative z-10 min-h-0">
        <div class="w-full max-w-lg bg-gray-50 border border-gray-200 rounded-2xl shadow-2xl animate-slide-up relative mt-8 mx-auto">
            <div class="px-10 py-12">
                <h1 class="text-3xl text-center font-bold bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 bg-clip-text text-transparent mb-8 animate-gradient-x">Adding New Employee</h1>
                <form class="space-y-6" onsubmit="handleAddEmployee(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-800">Employee Type</label>
                            <select name="employeeType" required class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-800">Related With</label>
                            <select name="relatedWith" required class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                                <option value="Carrying">Carrying</option>
                                <option value="Office">Office</option>
                                <option value="Workshop">Workshop</option>
                            </select>
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-800">Name</label>
                            <input type="text" name="name" required class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-800">ID No</label>
                            <input type="text" name="idNo" required class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-800">Contact No</label>
                            <input type="text" name="contactNo" required class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-800">Reference By</label>
                            <input type="text" name="referenceBy" class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-800">Image</label>
                            <input type="file" name="image" accept="image/*" class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-800">NID Image</label>
                            <input type="file" name="nidImage" accept="image/*" class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-800">DL Image</label>
                            <input type="file" name="dlImage" accept="image/*" class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                        <div class="space-y-2 md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-800">Salary</label>
                            <input type="number" name="salary" required class="w-full px-3 py-2 bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200 hover:border-orange-400">
                        </div>
                    </div>
                    <div class="flex justify-center pt-6 animate-bounce-in">
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-10 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        function handleAddEmployee(event) {
            event.preventDefault();
            // You can add your form submission logic here
            alert('Employee added!');
            window.location.href = 'employee-management.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACS Group - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900 relative overflow-hidden">
    <!-- Animated Background -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <!-- Back Button -->
        <button onclick="goBack()" class="absolute top-6 left-6 text-white hover:bg-white/10 px-4 py-2 rounded-lg transition-all duration-300 flex items-center space-x-2 animate-fade-in">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span>Back to Home</span>
        </button>

        <!-- Login Card -->
        <div class="w-full max-w-lg bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl animate-slide-up">
            <!-- Header -->
            <div class="text-center pb-8 pt-12 px-12">
                <div class="mb-6">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent mb-2">
                        Welcome Back
                    </h1>
                    <p class="text-slate-300 text-lg">Sign in to your NACS Group account</p>
                </div>
            </div>

            <!-- Form -->
            <div class="px-12 pb-12">
                <form onsubmit="handleSubmit(event)" class="space-y-8">
                    <!-- Username Field -->
                    <div class="relative">
                        <input
                            type="text"
                            id="username"
                            class="w-full px-4 py-4 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-transparent transition-all duration-300 focus:outline-none focus:border-cyan-400 focus:bg-white/10 focus:scale-105 peer"
                            placeholder="Username"
                            required
                        />
                        <label
                            for="username"
                            class="absolute left-4 -top-2 text-xs text-cyan-400 bg-slate-900 px-2 rounded transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-4 peer-placeholder-shown:bg-transparent peer-focus:-top-2 peer-focus:text-xs peer-focus:text-cyan-400 peer-focus:bg-slate-900"
                        >
                            Username
                        </label>
                        <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 transition-all duration-300 w-0 peer-focus:w-full"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-4 pr-12 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-transparent transition-all duration-300 focus:outline-none focus:border-purple-400 focus:bg-white/10 focus:scale-105 peer"
                            placeholder="Password"
                            oninput="validatePassword(this.value)"
                            required
                        />
                        <label
                            for="password"
                            class="absolute left-4 -top-2 text-xs text-purple-400 bg-slate-900 px-2 rounded transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-4 peer-placeholder-shown:bg-transparent peer-focus:-top-2 peer-focus:text-xs peer-focus:text-purple-400 peer-focus:bg-slate-900"
                        >
                            Password
                        </label>
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-2 top-2 h-8 w-8 text-slate-400 hover:text-white hover:bg-white/10 rounded transition-all duration-300 flex items-center justify-center"
                        >
                            <svg id="eye-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                        <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-500 transition-all duration-300 w-0 peer-focus:w-full"></div>
                    </div>

                    <!-- Password Validation -->
                    <div id="password-validation" class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10 hidden">
                        <p class="text-slate-300 text-sm font-medium mb-3">Password Requirements:</p>
                        <div class="grid grid-cols-1 gap-2 text-sm">
                            <div id="req-lowercase" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>One lowercase letter</span>
                            </div>
                            <div id="req-uppercase" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>One uppercase letter</span>
                            </div>
                            <div id="req-number" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>One number</span>
                            </div>
                            <div id="req-special" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>One special character</span>
                            </div>
                            <div id="req-length" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>8-16 characters long</span>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submit-btn"
                        class="w-full py-4 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 disabled:scale-100 disabled:opacity-50"
                        disabled
                    >
                        <span id="btn-text">Sign In</span>
                        <div id="loading-spinner" class="hidden flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>Signing In...</span>
                            <div class="flex space-x-1">
                                <div class="w-1 h-1 bg-white rounded-full animate-bounce"></div>
                                <div class="w-1 h-1 bg-white rounded-full animate-bounce delay-100"></div>
                                <div class="w-1 h-1 bg-white rounded-full animate-bounce delay-200"></div>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gradient-to-br from-green-900 to-emerald-800 p-12 rounded-2xl text-center animate-bounce-in border border-green-400/30">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-green-100 mb-4">Welcome Back!</h2>
            <p class="text-green-200 text-lg mb-6">Login successful. Redirecting to dashboard...</p>
            <div class="flex justify-center">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce delay-100"></div>
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce delay-200"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let passwordValidation = {
            hasLowercase: false,
            hasUppercase: false,
            hasNumber: false,
            hasSpecialChar: false,
            hasValidLength: false
        };

        function goBack() {
            window.location.href = 'index.html';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function validatePassword(password) {
            const validationDiv = document.getElementById('password-validation');
            const submitBtn = document.getElementById('submit-btn');
            
            if (password.length > 0) {
                validationDiv.classList.remove('hidden');
            } else {
                validationDiv.classList.add('hidden');
                submitBtn.disabled = true;
                return;
            }

            // Check requirements
            passwordValidation.hasLowercase = /[a-z]/.test(password);
            passwordValidation.hasUppercase = /[A-Z]/.test(password);
            passwordValidation.hasNumber = /\d/.test(password);
            passwordValidation.hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            passwordValidation.hasValidLength = password.length >= 8 && password.length <= 16;

            // Update UI
            updateRequirement('req-lowercase', passwordValidation.hasLowercase);
            updateRequirement('req-uppercase', passwordValidation.hasUppercase);
            updateRequirement('req-number', passwordValidation.hasNumber);
            updateRequirement('req-special', passwordValidation.hasSpecialChar);
            updateRequirement('req-length', passwordValidation.hasValidLength);

            // Enable/disable submit button
            const allValid = Object.values(passwordValidation).every(Boolean);
            const username = document.getElementById('username').value.trim();
            submitBtn.disabled = !(allValid && username);
        }

        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('svg');
            
            if (isValid) {
                element.classList.remove('text-slate-400');
                element.classList.add('text-green-400');
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>`;
                icon.classList.add('animate-pulse');
            } else {
                element.classList.remove('text-green-400');
                element.classList.add('text-slate-400');
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>`;
                icon.classList.remove('animate-pulse');
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // Show loading state
            btnText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('animate-pulse');
            
            // Simulate API call
            setTimeout(() => {
                showSuccessModal();
            }, 2500);
        }

        function showSuccessModal() {
            const modal = document.getElementById('success-modal');
            modal.classList.remove('hidden');
            
            // Redirect after showing success
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Check username input
        document.getElementById('username').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const allValid = Object.values(passwordValidation).every(Boolean);
            const username = this.value.trim();
            submitBtn.disabled = !(allValid && username);
        });

        // Add custom animations
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fade-in {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                @keyframes slide-up {
                    from { opacity: 0; transform: translateY(50px) scale(0.9); }
                    to { opacity: 1; transform: translateY(0) scale(1); }
                }
                @keyframes bounce-in {
                    0% { opacity: 0; transform: scale(0.3); }
                    50% { opacity: 1; transform: scale(1.05); }
                    70% { transform: scale(0.9); }
                    100% { opacity: 1; transform: scale(1); }
                }
                .animate-fade-in { animation: fade-in 0.5s ease-out; }
                .animate-slide-up { animation: slide-up 1s ease-out; }
                .animate-bounce-in { animation: bounce-in 0.6s ease-out; }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>

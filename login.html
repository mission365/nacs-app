<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACS Group - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'fade-in': 'fade-in 0.5s ease-out',
                        'slide-up': 'slide-up 1s ease-out',
                        'bounce-in': 'bounce-in 0.6s ease-out',
                        'shimmer': 'shimmer 2s infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        'fade-in': {
                            'from': { opacity: '0', transform: 'translateY(-10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'slide-up': {
                            'from': { opacity: '0', transform: 'translateY(50px) scale(0.9)' },
                            'to': { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        'bounce-in': {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        'shimmer': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-72 h-72 bg-orange-500/15 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-emerald-500/15 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-pink-500/10 rounded-full blur-2xl animate-ping"></div>
        <div class="absolute top-1/4 right-1/4 w-48 h-48 bg-cyan-500/10 rounded-full blur-2xl animate-bounce"></div>

        <!-- Floating particles -->
        <div class="absolute top-1/3 left-1/4 w-2 h-2 bg-orange-400 rounded-full animate-bounce delay-300"></div>
        <div class="absolute bottom-1/3 right-1/3 w-3 h-3 bg-emerald-400 rounded-full animate-pulse delay-700"></div>
        <div class="absolute top-2/3 left-1/3 w-2 h-2 bg-cyan-400 rounded-full animate-ping delay-500"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <!-- Back Button -->
        <button
            onclick="goBack()"
            class="absolute top-6 left-6 text-white hover:bg-white/10 px-4 py-2 rounded-lg transition-all duration-300 flex items-center space-x-2 animate-fade-in group"
        >
            <svg class="w-4 h-4 mr-2 group-hover:-translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Home
        </button>

        <!-- Login Card -->
        <div id="login-card" class="w-full max-w-lg bg-gradient-to-br from-blue-500/20 via-purple-500/20 to-pink-500/20 border-blue-400/30 backdrop-blur-xl border rounded-2xl animate-slide-up relative overflow-hidden">
            <!-- Card glow effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent animate-pulse"></div>

            <!-- Floating elements inside card -->
            <div class="absolute top-4 right-4 w-2 h-2 bg-white/30 rounded-full animate-bounce"></div>
            <div class="absolute bottom-6 left-6 w-1.5 h-1.5 bg-white/20 rounded-full animate-ping"></div>

            <!-- Header -->
            <div class="text-center pb-8 pt-12 px-12 relative">
                <div class="mb-6">
                    <h1 id="welcome-title" class="text-4xl font-bold bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent mb-2 animate-gradient-x">
                        Welcome Back
                    </h1>
                    <p class="text-slate-300 text-lg font-light">Sign in to your NACS Group account</p>
                    <div class="mt-4 mx-auto w-24 h-0.5 bg-gradient-to-r from-transparent via-white/50 to-transparent animate-pulse"></div>
                </div>
            </div>

            <!-- Form -->
            <div class="px-12 pb-12">
                <form onsubmit="handleSubmit(event)" class="space-y-8">
                    <!-- Username Field -->
                    <div class="relative group">
                        <input
                            type="text"
                            id="username"
                            class="w-full px-4 py-4 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-transparent transition-all duration-300 focus:outline-none focus:border-cyan-400 focus:bg-white/10 focus:scale-105 peer backdrop-blur-sm"
                            placeholder="Username"
                            required
                        />
                        <label
                            for="username"
                            class="absolute left-4 -top-2 text-xs text-cyan-400 bg-slate-900 px-2 rounded transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-4 peer-placeholder-shown:bg-transparent peer-focus:-top-2 peer-focus:text-xs peer-focus:text-cyan-400 peer-focus:bg-slate-900"
                        >
                            Username
                        </label>
                        <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 transition-all duration-300 w-0 peer-focus:w-full"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="relative group">
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-4 pr-12 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-transparent transition-all duration-300 focus:outline-none focus:border-purple-400 focus:bg-white/10 focus:scale-105 peer backdrop-blur-sm"
                            placeholder="Password"
                            oninput="validatePassword(this.value)"
                            required
                        />
                        <label
                            for="password"
                            class="absolute left-4 -top-2 text-xs text-purple-400 bg-slate-900 px-2 rounded transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-4 peer-placeholder-shown:bg-transparent peer-focus:-top-2 peer-focus:text-xs peer-focus:text-purple-400 peer-focus:bg-slate-900"
                        >
                            Password
                        </label>
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-2 top-2 h-8 w-8 text-slate-400 hover:text-white hover:bg-white/10 rounded transition-all duration-300 flex items-center justify-center"
                        >
                            <svg id="eye-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                        <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-purple-400 to-pink-500 transition-all duration-300 w-0 peer-focus:w-full"></div>
                    </div>

                    <!-- Password Validation -->
                    <!-- <div id="password-validation" class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10 hidden animate-fade-in">
                        <p class="text-slate-300 text-sm font-medium mb-3">Password Requirements:</p>
                        <div class="grid grid-cols-1 gap-2 text-sm">
                            <div id="req-lowercase" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                </svg>
                                <span>One lowercase letter</span>
                            </div>
                            <div id="req-uppercase" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>One number</span>
                            </div>
                            <div id="req-special" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>One special character</span>
                            </div>
                            <div id="req-length" class="flex items-center space-x-2 text-slate-400 transition-all duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                <span>8-16 characters long</span>
                            </div>
                        </div>
                    </div> -->

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submit-btn"
                        class="cursor-pointer w-full py-4 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 disabled:scale-100 disabled:opacity-50 shadow-lg hover:shadow-xl relative overflow-hidden group"
                        disabled
                    >
                        <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 -translate-x-full group-hover:translate-x-full transition-transform duration-700 animate-shimmer"></div>
                        <span id="btn-text">Sign In</span>
                        <div id="loading-spinner" class="hidden flex items-center justify-center space-x-2">
                            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            <span>Signing In...</span>
                            <div class="flex space-x-1">
                                <div class="w-1 h-1 bg-white rounded-full animate-bounce"></div>
                                <div class="w-1 h-1 bg-white rounded-full animate-bounce delay-100"></div>
                                <div class="w-1 h-1 bg-white rounded-full animate-bounce delay-200"></div>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden animate-fade-in">
        <div class="bg-gradient-to-br from-green-900/90 to-emerald-800/90 backdrop-blur-xl p-12 rounded-2xl text-center animate-bounce-in border border-green-400/30 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-green-400/10 to-transparent animate-pulse"></div>
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-green-100 mb-4">Welcome Back!</h2>
            <p class="text-green-200 text-lg mb-6">Login successful. Redirecting to dashboard...</p>
            <div class="flex justify-center">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce delay-100"></div>
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-bounce delay-200"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let passwordValidation = {
            hasLowercase: false,
            hasUppercase: false,
            hasNumber: false,
            hasSpecialChar: false,
            hasValidLength: false,
        };

        function goBack() {
            window.location.href = "index.html";
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function validatePassword(password) {
            // Completely disable validation - just enable submit button if both fields have content
            const submitBtn = document.getElementById("submit-btn");
            const username = document.getElementById("username").value.trim();
            
            // Enable submit button if both username and password have any content
            submitBtn.disabled = !(username && password.length > 0);
        }

        // function updateRequirement(elementId, isValid) {
        //     const element = document.getElementById(elementId);
        //     const icon = element.querySelector("svg");

        //     if (isValid) {
        //         element.classList.remove("text-slate-400");
        //         element.classList.add("text-green-400");
        //         icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>`;
        //         icon.classList.add("animate-pulse");
        //     } else {
        //         element.classList.remove("text-green-400");
        //         element.classList.add("text-slate-400");
        //         icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>`;
        //         icon.classList.remove("animate-pulse");
        //     }
        // }

        function handleSubmit(event) {
            event.preventDefault();

            const submitBtn = document.getElementById("submit-btn");
            const btnText = document.getElementById("btn-text");
            const loadingSpinner = document.getElementById("loading-spinner");

            // Show loading state
            btnText.classList.add("hidden");
            loadingSpinner.classList.remove("hidden");
            submitBtn.disabled = true;
            submitBtn.classList.add("animate-pulse");

            // Simulate API call
            setTimeout(() => {
                showSuccessModal();
            }, 2000);
        }

        function showSuccessModal() {
            const modal = document.getElementById("success-modal");
            modal.classList.remove("hidden");

            // Redirect after showing success
            setTimeout(() => {
                window.location.href = "home.html";
            }, 2000);
        }

        function applySourceStyling() {
            const urlParams = new URLSearchParams(window.location.search);
            const source = urlParams.get("source");
            const loginCard = document.getElementById("login-card");
            const welcomeTitle = document.getElementById("welcome-title");
            const submitBtn = document.getElementById("submit-btn");

            if (source === "carrying") {
                // Apply carrying theme (orange/red)
                loginCard.className = loginCard.className.replace(
                    "from-blue-500/20 via-purple-500/20 to-pink-500/20 border-blue-400/30",
                    "from-orange-500/20 via-red-500/20 to-pink-600/20 border-orange-400/30"
                );
                welcomeTitle.className = welcomeTitle.className.replace(
                    "from-cyan-400 via-blue-400 to-purple-400",
                    "from-orange-400 via-red-400 to-pink-400"
                );
                submitBtn.className = submitBtn.className.replace(
                    "from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500",
                    "from-orange-500 to-red-600 hover:from-orange-400 hover:to-red-500"
                );
            } else if (source === "logistic") {
                // Apply logistic theme (emerald/teal)
                loginCard.className = loginCard.className.replace(
                    "from-blue-500/20 via-purple-500/20 to-pink-500/20 border-blue-400/30",
                    "from-emerald-500/20 via-teal-500/20 to-cyan-600/20 border-emerald-400/30"
                );
                welcomeTitle.className = welcomeTitle.className.replace(
                    "from-cyan-400 via-blue-400 to-purple-400",
                    "from-emerald-400 via-teal-400 to-cyan-400"
                );
                submitBtn.className = submitBtn.className.replace(
                    "from-cyan-500 to-purple-600 hover:from-cyan-400 hover:to-purple-500",
                    "from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500"
                );
            }
        }

        // Check username input
        document.getElementById("username").addEventListener("input", function() {
            const password = document.getElementById("password").value;
            const submitBtn = document.getElementById("submit-btn");
            const username = this.value.trim();
            submitBtn.disabled = !(username && password.length > 0);
        });

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", function() {
            applySourceStyling();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACS Group - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-20 w-72 h-72 bg-orange-500/15 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-emerald-500/15 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-pink-500/10 rounded-full blur-2xl animate-ping"></div>
        <div class="absolute top-1/4 right-1/4 w-48 h-48 bg-cyan-500/10 rounded-full blur-2xl animate-bounce"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Company Name with Dynamic Animation -->
        <div class="mb-20">
            <div class="animate-fade-in-up">
                <h1 class="text-7xl md:text-8xl lg:text-9xl font-bold text-center tracking-tight mb-6 uppercase">
                    <span class="inline-block bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 bg-clip-text text-transparent animate-gradient-x">
                        NACS
                    </span>
                    <span class="inline-block text-white ml-6 drop-shadow-2xl">Group</span>
                </h1>
                <div class="flex justify-center">
                    <div class="h-1.5 bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 rounded-full animate-pulse w-48"></div>
                </div>
            </div>

            <!-- Subtitle -->
            <div class="text-center mt-8 animate-fade-in-up delay-500">
                <p class="text-xl md:text-2xl text-slate-300 font-light tracking-wide">
                    Excellence in Transportation & Logistics
                </p>
            </div>
        </div>

        <!-- Cards Container -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl w-full">
            <!-- Carrying Card -->
            <div class="group cursor-pointer transition-all duration-1000 ease-out hover:scale-105 hover:rotate-1 animate-slide-in-left delay-800"
                 onclick="redirectToLogin('carrying')">
                <div class="p-0 h-80 relative overflow-hidden rounded-lg bg-gradient-to-br from-orange-500 via-red-500 to-pink-600 group-hover:from-orange-400 group-hover:via-red-400 group-hover:to-pink-500 transition-all duration-500 shadow-2xl group-hover:shadow-orange-500/50 border border-orange-400/20">
                    <!-- Animated Background Pattern -->
                    <div class="absolute inset-0 opacity-20">
                        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-yellow-400/30 to-transparent animate-pulse"></div>
                        <div class="absolute bottom-0 right-0 w-32 h-32 bg-white/10 rounded-full blur-xl group-hover:scale-150 transition-transform duration-700"></div>
                        <div class="absolute top-1/4 right-1/4 w-24 h-24 bg-yellow-300/20 rounded-full blur-lg animate-bounce"></div>
                    </div>

                    <!-- Content -->
                    <div class="relative z-10 h-full flex flex-col justify-between p-8">
                        <div class="flex justify-center">
                            <div class="w-24 h-24 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-full flex items-center justify-center group-hover:scale-110 group-hover:rotate-12 transition-all duration-300 shadow-lg">
                                <img class="h-12 w-12" src="./images/truck-weight-max-loading-svgrepo-com.svg" alt="Carrying Icon">
                            </div>
                        </div>

                        <div class="text-center">
                            <h2 class="text-5xl font-bold text-white mb-4 group-hover:scale-105 transition-transform duration-300 drop-shadow-2xl">
                                Carrying
                            </h2>
                            <p class="text-orange-100 text-xl font-semibold opacity-90 group-hover:opacity-100 transition-opacity duration-300 drop-shadow-lg">
                                Efficient Transport Solutions
                            </p>

                            <!-- Animated underline -->
                            <div class="mt-6 mx-auto w-0 h-1.5 bg-gradient-to-r from-yellow-300 to-white group-hover:w-32 transition-all duration-500 rounded-full shadow-lg"></div>
                        </div>
                    </div>

                    <!-- Enhanced floating particles -->
                    <div class="absolute top-6 right-6 w-3 h-3 bg-yellow-300 rounded-full animate-bounce shadow-lg"></div>
                    <div class="absolute bottom-12 left-12 w-2 h-2 bg-orange-200 rounded-full animate-ping"></div>
                    <div class="absolute top-1/2 left-6 w-2.5 h-2.5 bg-pink-300 rounded-full animate-pulse"></div>
                </div>
            </div>

            <!-- Logistic Card -->
            <div class="group cursor-pointer transition-all duration-1000 ease-out hover:scale-105 hover:-rotate-1 animate-slide-in-right delay-1000"
                onclick="redirectToLogin('logistic')">
                <div class="p-0 h-80 relative overflow-hidden rounded-lg bg-gradient-to-br from-emerald-500 via-teal-500 to-cyan-600 group-hover:from-emerald-400 group-hover:via-teal-400 group-hover:to-cyan-500 transition-all duration-500 shadow-2xl group-hover:shadow-emerald-500/50 border border-emerald-400/20">
                    <!-- Animated Background Pattern -->
                    <div class="absolute inset-0 opacity-20">
                        <div class="absolute top-0 right-0 w-full h-full bg-gradient-to-bl from-lime-400/30 to-transparent animate-pulse"></div>
                        <div class="absolute bottom-0 left-0 w-36 h-36 bg-white/10 rounded-full blur-xl group-hover:scale-150 transition-transform duration-700"></div>
                        <div class="absolute top-1/3 left-1/3 w-28 h-28 bg-cyan-300/20 rounded-full blur-lg animate-bounce delay-300"></div>
                    </div>

                    <!-- Content -->
                    <div class="relative z-10 h-full flex flex-col justify-between p-8">
                        <div class="flex justify-center">
                            <div class="w-24 h-24 bg-gradient-to-br from-lime-300 to-emerald-400 rounded-full flex items-center justify-center group-hover:scale-110 group-hover:-rotate-12 transition-all duration-300 shadow-lg">
                                <img class="h-12 w-12" src="./images/crane-svgrepo-com.svg" alt="Logistic Icon">
                            </div>
                        </div>

                        <div class="text-center">
                            <h2 class="text-5xl font-bold text-white mb-4 group-hover:scale-105 transition-transform duration-300 drop-shadow-2xl">
                                Logistic
                            </h2>
                            <p class="text-emerald-100 text-xl font-semibold opacity-90 group-hover:opacity-100 transition-opacity duration-300 drop-shadow-lg">
                                Global Logistics at Your Service
                            </p>

                            <!-- Animated underline -->
                            <div class="mt-6 mx-auto w-0 h-1.5 bg-gradient-to-r from-lime-300 to-white group-hover:w-32 transition-all duration-500 rounded-full shadow-lg"></div>
                        </div>
                    </div>

                    <!-- Enhanced floating particles -->
                    <div class="absolute top-8 left-8 w-3 h-3 bg-lime-300 rounded-full animate-bounce delay-200 shadow-lg"></div>
                    <div class="absolute bottom-10 right-10 w-2 h-2 bg-emerald-200 rounded-full animate-ping delay-500"></div>
                    <div class="absolute top-1/2 right-8 w-2.5 h-2.5 bg-cyan-300 rounded-full animate-pulse delay-700"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Animation Elements -->
        <div class="mt-16 animate-fade-in-up delay-1200">
            <div class="flex justify-center space-x-4">
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce delay-100"></div>
                <div class="w-3 h-3 bg-pink-500 rounded-full animate-bounce delay-200"></div>
                <div class="w-3 h-3 bg-emerald-400 rounded-full animate-bounce delay-300"></div>
                <div class="w-3 h-3 bg-cyan-500 rounded-full animate-bounce delay-400"></div>
            </div>
        </div>
    </div>

    <script>
        let clickedCard = null;

        function redirectToLogin(cardType) {
            clickedCard = cardType;
            const card = event.currentTarget;
            card.classList.add('animate-pulse', 'scale-110');
            
            setTimeout(() => {
                window.location.href = `login.html?source=${cardType}`;
            }, 600);
        }

        // Add custom animations using Tailwind's animation utilities
        document.addEventListener('DOMContentLoaded', function() {
            // Add fade-in-up animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fade-in-up {
                    from {
                        opacity: 0;
                        transform: translateY(30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                @keyframes slide-in-left {
                    from {
                        opacity: 0;
                        transform: translateX(-100px) rotate(-12deg);
                    }
                    to {
                        opacity: 1;
                        transform: translateX(0) rotate(0deg);
                    }
                }
                @keyframes slide-in-right {
                    from {
                        opacity: 0;
                        transform: translateX(100px) rotate(12deg);
                    }
                    to {
                        opacity: 1;
                        transform: translateX(0) rotate(0deg);
                    }
                }
                .animate-fade-in-up {
                    animation: fade-in-up 1s ease-out forwards;
                }
                .animate-slide-in-left {
                    animation: slide-in-left 1s ease-out forwards;
                }
                .animate-slide-in-right {
                    animation: slide-in-right 1s ease-out forwards;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
